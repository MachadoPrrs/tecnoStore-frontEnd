<div class="ml-auto mb-6 lg:w-[75%] xl:w-[80%] 2xl:w-[85%]">
  <!-- AGREGAR -->
  <div class="px-6 pt-6 2xl:container">
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-2">
      <div class="md:col-span-1 lg:col-span-1">
        <div
          class="h-full py-8 px-6 space-y-6 rounded-xl border border-gray-200 bg-white"
        >
          <form (submit)="createProduct()">
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                >
                  Nombre del producto
                </label>
                <input
                  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3"
                  type="text"
                  name="name"
                  [(ngModel)]="productCreate.name"
                />
              </div>
              <div class="md:w-1/2 px-3">
                <label
                  class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                >
                  Fabricante
                </label>
                <input
                  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                  type="text"
                  name="fabricante"
                  [(ngModel)]="productCreate.fabricante"
                />
              </div>
            </div>
            <div class="-mx-3 md:flex mb-6">
              <div class="md:w-full px-3">
                <label
                  class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                >
                  Descripcion
                </label>
                <textarea
                  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3"
                  type="text"
                  name="descripcion"
                  [(ngModel)]="productCreate.descripcion"
                ></textarea>
              </div>
            </div>
            <div class="-mx-3 md:flex mb-2">
              <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                >
                  Precio
                </label>
                <input
                  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                  type="text"
                  name="price"
                  [(ngModel)]="productCreate.price"
                />
              </div>
            </div>
            <div class="-mx-3 md:flex mb-6 mt-5">
              <div class="md:w-full px-3">
                <label
                  class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                >
                  Imagen
                </label>
                <input
                  class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
                  type="file"
                  name="photo"
                  [(ngModel)]="productCreate.photo"
                />
              </div>
            </div>
            <div class="flex items-center justify-center">
              <button
                class="group rounded-2xl h-12 w-48 bg-green-500 font-bold text-lg text-white relative overflow-hidden"
                type="submit"
              >
                Guardar Producto
                <div
                  class="absolute duration-300 inset-0 w-full h-full transition-all scale-0 group-hover:scale-100 group-hover:bg-white/30 rounded-2xl"
                ></div>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- VER PRODUCTOS -->
      <div class="md:col-span-1 lg:col-span-1">
        <div
          class="h-full py-6 px-6 rounded-xl border border-gray-200 bg-white"
        >
          <!--  -->
          <div
            class="w-full rounded-xl border border-gray-200 bg-white py-4 px-2 shadow-md shadow-gray-100"
          >
            <div class="mt-4">
              <div class="flex max-h-[400px] w-full flex-col overflow-y-scroll">
                <!--  -->
                <div
                  class="flex items-start px-4 py-6"
                  *ngFor="let product of products"
                >
                  <img
                    class="w-auto h-52 object-cover mr-4 shadow"
                    [src]="'assets/img/' + product.photo"
                  />
                  <div class="">
                    <div class="flex items-center justify-between">
                      <h2 class="text-lg font-semibold text-gray-900 -mt-1">
                        {{ product.name | titlecase }}
                      </h2>
                    </div>
                    <p class="text-gray-700 font-bold">
                      {{ product.price | currency : "â‚¡" }}
                    </p>
                    <p class="mt-3 text-gray-700 text-lg">
                      {{ product.fabricante | uppercase }}
                    </p>
                    <p class="mt-3 text-gray-700 text-sm">
                      {{ product.descripcion }}
                    </p>
                    <div class="mt-4 flex items-center">
                      <div class="flex text-gray-700 text-sm mr-3">
                        <button
                          (click)="editarProducto(product)"
                          class="bg-[#062842] px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded"
                        >
                          <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                      </div>
                      <div class="flex text-gray-700 text-sm mr-8">
                        <button
                          (click)="borrarProducto(product._id)"
                          class="bg-red-600 px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded"
                        >
                          <i class="fa-solid fa-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--  -->
              </div>
            </div>
          </div>
          <!--  -->
        </div>
      </div>
      <!-- VER PRODUCTOS -->
    </div>
  </div>
  <!-- AGREGAR -->
</div>
