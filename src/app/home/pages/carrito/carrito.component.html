<h2
  *ngIf="!Productos || Productos.length === 0"
  class="text-center my-8 text-3xl font-semibold"
>
  No hay productos en el carrito
</h2>

<div class="h-full md:h-screen max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <div class="grid grid-cols-12 gap-6">
    <div
      class="col-span-12 sm:col-span-12 md:col-span-7 lg:col-span-8 xxl:col-span-8"
    >
      <div
        class="bg-white py-4 px-4 shadow-xl rounded-lg my-4 mx-4"
        *ngFor="let item of Productos"
      >
        <div class="flex justify-between px-4 items-center">
          <div class="text-lg font-semibold">
            <p>{{ item.name | titlecase }}</p>
            <p class="text-lg font-semibold">
              {{ item.price | currency : "₡" }}
            </p>
          </div>
          <img
            class="object-cover h-40 max-w-xs mx-auto"
            [src]="'assets/img/' + item.photo"
            alt="{{ item.name }}"
          />
          <div class="text-lg font-semibold">
            <button class="btn" (click)="deleteCart(item._id)">
              <i class="fas fa-trash-alt text-red-700"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="col-span-12 sm:col-span-12 md:col-span-5 lg:col-span-4 xxl:col-span-4"
    >
      <div class="bg-white py-4 px-4 shadow-xl rounded-lg my-4 mx-4">
        <div class="flex justify-center items-center text-center">
          <div class="text-xl font-semibold">
            <p>Total a pagar</p>
            <p class="text-5xl">{{ Total | currency : "₡" }}</p>
          </div>
        </div>
        <div class="flex justify-center items-center text-center">
          <button
            (click)="comprar()"
            type="button"
            class="mt-5 flex break-inside bg-gray-900 text-white border-2 border-transparent rounded-3xl px-6 py-3 mb-4 w-full"
          >
            <div class="m-auto">
              <div class="flex items-center justify-start flex-1 space-x-4">
                <span class="font-medium">Pagar</span>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
