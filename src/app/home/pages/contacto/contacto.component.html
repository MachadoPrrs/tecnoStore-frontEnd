<link
  rel="stylesheet"
  href="https://cdn.tailgrids.com/tailgrids-fallback.css"
/>

<section class="bg-white py-20 lg:py-[120px] overflow-hidden relative z-10">
  <div class="container">
    <div class="flex flex-wrap lg:justify-between -mx-4">
      <div class="w-full lg:w-1/2 xl:w-6/12 px-4">
        <span class="block mb-4 text-gray-900 text-2xl font-semibold">
          Nuestra Ubicaci√≥n
        </span>
        <div id="mapa"></div>
      </div>
      <div class="w-full lg:w-1/2 xl:w-5/12 px-4">
        <div class="bg-white relative rounded-lg p-8 sm:p-12 shadow-lg">
          <form (ngSubmit)="enviarInformacion()">
            <div class="mb-6">
              <input
                type="text"
                placeholder="Ingrese su nombre"
                class="w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] outline-none focus-visible:shadow-none focus:border-primary"
                name="nombre"
                [(ngModel)]="contacto.nombre"
              />
            </div>
            <div class="mb-6">
              <input
                type="email"
                placeholder="Ingrese su correo electronico"
                class="w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] outline-none focus-visible:shadow-none focus:border-primary"
                name="email"
                [(ngModel)]="contacto.email"
              />
            </div>
            <div class="mb-6">
              <input
                type="text"
                placeholder="Ingrese su numero de telefono"
                class="w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] outline-none focus-visible:shadow-none focus:border-primary"
                name="telefono"
                [(ngModel)]="contacto.telefono"
              />
            </div>
            <div class="mb-6">
              <textarea
                rows="6"
                placeholder="Escriba su mensaje"
                class="w-full rounded py-3 px-[14px] text-body-color text-base border border-[f0f0f0] resize-none outline-none focus-visible:shadow-none focus:border-primary"
                name="mensaje"
                [(ngModel)]="contacto.mensaje"
              ></textarea>
            </div>
            <div>
              <button
                type="submit"
                class="w-full text-white bg-primary rounded border border-primary p-3 transition hover:bg-opacity-90"
              >
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
